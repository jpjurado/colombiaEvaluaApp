<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>

    </head>
    <body>
        
    <div id="equipo" data-role="page" data-theme='b'>
        <link rel="stylesheet" href="css/estilos.css"/>
        <script src="js/table.js"></script>

        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1 id="nameTeam">Colombia</h1>
        </div>
        
        <div data-role="content">   


        <div class='inset'>
            <table data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke">
              <tbody id="table-column-toggle-body">
                <tr>

                </tr>
              </tbody>
            </table>
        </div>
        <hr />       
        </div>

        <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" data-theme='b'>
            <fieldset class="ui-grid-a">
                    <div class="ui-block-a"><button id="btnAnterior" data-theme="a">Anteriores!</button></div>
                    <div class="ui-block-b"><button id="btnSiguiente" data-theme="a">Siguientes!</button></div>
            </fieldset>
        </div>

    </div>
    
    </body>
</html>
